  <style>
    body {
      background-color: #0000ff;
      font-family: 'Amatic SC', cursive;
      box-sizing: border-box;
    }

    .caveat {
      font-family: 'Caveat', cursive;

    }

    .line {
      border-bottom: 1px solid #f80000;
      margin-top: 100px;
      position: relative;
      float: auto;
    }

    hr {
      margin-top: 50px;
    }

    .animate {
      position: relative;
      float: left;
      margin-right: 15px;
      margin-left: auto;
      margin-top: 100px;
      text-align: center;
      width: 260px;
      height: 360px;
	  margin-bottom: 150px;

    }

    .animate img {
      position: absolute;
      width: 260px;
      height: 360px;

    }

    .orange {
      color: #f5770a;
    }

    .red {
      color: #f80000;
    }

    .center {
      text-align: center;
    }

    .img2 {
      opacity: 0;
    }

    .animate:hover img.img2 {
      opacity: 1;
      transition: all 2s ease;
      transform: scale(1.3);
    }

    .animate:hover img.img1 {
      opacity: 0;
      transition: all 2s ease;

    }

  </style>
