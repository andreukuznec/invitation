    body {
      background-color: #e0a284;
      font-family: 'Amatic SC', cursive;
      width: 1310px;
    }

    .caveat {
      font-family: 'Caveat', cursive;

    }

    .line {
      border-bottom: 1px solid #f80000;
      margin-top: 100px;
      position: relative;
      float: auto;
    }

    hr {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    .animate {
      position: relative;
      left: 90px;
      float: left;
      margin: 50px 15px 60px;
      text-align: center;
      width: 260px;
      height: 360px;



    }

    .photodiv3 {
      position: relative;
      margin: 40px;
      margin-top: 25px;
      float: left;
      text-align: center;
      width: 260px;
      height: 360px;
      margin-left: auto;

    }

    .photodiv2 {
      position: relative;
      float: left;
      text-align: center;
      width: 260px;
      height: 360px;
      margin: 50px;

    }

    .photodiv1 {
      margin: 30px;
      margin-top: 15px;
      float: left;
      position: relative;
      text-align: center;
      width: 260px;
      height: 360px;

    }

    .photo2 {
      position: relative;
      float: left;
      text-align: center;
      width: 260px;
      height: 360px;
      outline: 2px solid #fee1e8;

    }

    .photo3 {
      position: relative;
      float: left;
      text-align: center;
      width: 260px;
      height: 360px;
      outline: 2px solid #fee1e8;

    }

    .photo1 {
      position: relative;
      float: left;
      text-align: center;
      width: 260px;
      height: 360px;
      outline: 2px solid #fee1e8;

    }



    .animate img {
      position: absolute;
      width: 260px;
      height: 360px;
      text-align: center;
    }

    .orange {
      color: #f5770a;
    }

    .red {
      color: #f80000;
    }

    .center {
      text-align: center;
    }

    .img2 {
      opacity: 0;
    }

    .animate:hover img.img2 {
      opacity: 1;
      transition: all 2s ease;
      transform: scale(1.3);
    }

    .animate:hover img.img1 {
      opacity: 0;
      transition: all 2s ease;

    }

    .photodiv1:hover img.photo1 {
      transition: all 2s ease;
      transform: rotate(-10deg)scale(1.5)translatex(-100px);

    }

    .photodiv2:hover img.photo2 {
      transition: all 2s ease;
      transform: scale(1.5)rotate(360deg);


    }

    .photodiv3:hover img.photo3 {
      transition: all 2s ease;
      transform: scale(1.5)rotate(10deg)translatex(100px);


    }
	.separator h1{
		top:-95px;
		position:relative;
		text-align:center;
		font-size: 70px;
	}
